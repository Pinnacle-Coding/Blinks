<div class="container" ng-show="loading">
    <div class="row center">
        <div class="col s12">
            <div class="preloader-wrapper big active loading-indicator" ng-show="loading">
                <div class="spinner-layer spinner-blue-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container top-container" ng-cloak ng-hide="loading">
    <div class="row">
        <div class="col s12" ng-show="sticker">
            <div class="card">
                <div class="card-content blue-text text-darken-2 center">
                    <div class="col s12">
                        <a class="btn left waves-effect waves-light blue darken-1" ui-sref="blinks.stickers">Go back</a>
                    </div>
                    <img ng-src="{{sticker.image}}" class="sticker-image">
                    <br>
                    <span class="card-title center-align">Part of {{sticker.pack.name}}</span>
                    <p><b>By {{sticker.author.name}}</b></p>
                    <br>
                    <p>{{concatTags(sticker)}}</p>
                </div>
            </div>
        </div>
        <div class="col s12" ng-hide="sticker">
            <div class="card">
                <div class="card-content red-text text-darken-2 center">
                    <span class="card-title center-align">Sticker not found.</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row" ng-show="sticker">
        <div class="col s12">
            <div class="card">
                <div class="card-content blue-text text-darken-2 center">
                    <span class="card-title">Edit Sticker</span>
                    <form ng-submit="editSticker()">
                        <div class="row">
                            <div class="input-field col m12">
                                <label for="stickerPack" id="stickerPackLabel">Pack</label>
                                <input type="text" ng-model="stickerEdit.pack" id="stickerPack">
                            </div>
                            <div class="input-field col m12">
                                <label for="stickerTags" id="stickerTagsLabel">Tags (list with commas)</label>
                                <input type="text" ng-model="stickerEdit.tags" id="stickerTags">
                            </div>
                            <div class="file-field input-field col m12">
                                <div class="btn blue darken-4">
                                    <span>Sticker Image</span>
                                    <input type="file" ng-model="stickerEdit.sticker" ngf-select ngf-accept="'image/*'" ngf-pattern="'.png,.jpg'">
                                </div>
                                <div class="file-path-wrapper">
                                    <input class="file-path validate" type="text">
                                </div>
                            </div>
                            <div class="input-field col m12">
                                <label for="stickerPassword">Password</label>
                                <input type="password" ng-model="stickerEdit.password" id="stickerPassword" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col m12">
                                <button type="submit" class="waves-effect waves-light btn blue darken-4" ng-disabled="uploading">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row" ng-show="sticker">
        <div class="col s12">
            <div class="card">
                <div class="card-content red-text text-darken-1 center">
                    <span class="card-title">Delete Sticker</span>
                    <br>
                    <button ng-click="deleteSticker()" class="btn red darken-1 waves-effect">Do it</button>
                </div>
            </div>
        </div>
    </div>
</div>
