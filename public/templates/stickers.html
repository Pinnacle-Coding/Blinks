<div class="container" ng-show="loading">
    <div class="row center">
        <div class="col s12">
            <div class="preloader-wrapper big active loading-indicator" ng-show="loading">
                <div class="spinner-layer spinner-blue-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container top-container" ng-cloak ng-hide="loading">
    <div class="row center">
        <ul class="pagination">
            <li ng-class="{disabled: (page_current === 1), 'waves-effect': (page_current !== 1)}"><a href="#!" ng-click="previousPage()"><i class="material-icons">chevron_left</i></a></li>
            <li ng-repeat="page in pagination" ng-class="{active: (page_current === page), 'waves-effect': (page_current !== page)}"><a href="#!" ng-click="setPage(page)">{{page}}</a></li>
            <li class="waves-effect"><a href="#!" ng-click="nextPage()"><i class="material-icons">chevron_right</i></a></li>
        </ul>
    </div>
    <div class="row">
        <div class="card">
            <div class="card-content">
                <form ng-submit="searchStickers()">
                    <div class="input-field">
                        <input id="search" type="text" placeholder="Search" ng-model="search">
                        <!-- label for="search"><i class="material-icons">search</i></label -->
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12 m4" ng-repeat="sticker in stickers" ng-show="stickers && stickers.length">
            <div class="card cursor-pointer hoverable" ng-click="goToSticker(sticker)">
                <div class="card-content blue-text text-darken-2 center">
                    <img ng-src="{{sticker.image}}" class="sticker-image">
                    <br>
                    <span class="card-title center-align">Part of {{sticker.pack.name}}</span>
                    <p><b>By {{sticker.author.name}}</b></p>
                    <br>
                    <p>{{concatTags(sticker)}}</p>
                </div>
            </div>
        </div>
        <div class="col s12" ng-hide="stickers && stickers.length">
            <div class="card">
                <div class="card-content red-text text-darken-2 center">
                    <span class="card-title center-align">No more stickers!</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row center">
        <ul class="pagination">
            <li ng-class="{disabled: (page_current === 1), 'waves-effect': (page_current !== 1)}"><a href="#!" ng-click="previousPage()"><i class="material-icons">chevron_left</i></a></li>
            <li ng-repeat="page in pagination" ng-class="{active: (page_current === page), 'waves-effect': (page_current !== page)}"><a href="#!" ng-click="setPage(page)">{{page}}</a></li>
            <li class="waves-effect"><a href="#!" ng-click="nextPage()"><i class="material-icons">chevron_right</i></a></li>
        </ul>
    </div>
</div>
