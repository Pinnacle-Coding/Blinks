<!DOCTYPE html>
<html>

<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Stickers say it best">
    <meta name="keywords" content="Blinks, sticker, pack, author, tag">
    <meta name="author" content="Pinnacle Coding">

    <!--- Theme color on mobile --->
    <meta name="theme-color" content="#03A9F4">
    <meta name="msapplication-navbutton-color" content="#03A9F4">
    <meta name="apple-mobile-web-app-status-bar-style" content="#03A9F4">

    <!-- Title -->
    <title>Blinks &middot Dashboard</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Playfair+Display" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" href="/static/css/style.css">

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>

    <!-- Angular -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
    <script src="/static/js/blinks.js"></script>
    <script src="/static/js/controllers/dashboard.js"></script>
</head>

<body ng-app="Blinks" ng-controller="dashboardController">
    <div class="container">
        <div class="row">
            <div class="col m12">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Add Author</span>
                        <form>

                        </form>
                    </div>
                    <div class="card-action">
                        <a href="#">View all authors</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col m12">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Add Pack</span>
                        <form>

                        </form>
                    </div>
                    <div class="card-action">
                        <a href="#">View all packs</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col m12">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Add Sticker</span>
                        <form enctype="multipart/form-data" ng-submit="addSticker()">
                            <label for="stickerName">Name</label>
                            <input type="text" ng-model="sticker.name" id="stickerName"/>
                            <label for="stickerPack">Pack Name</label>
                            <input type="text" ng-model="sticker.pack" id="stickerPack"/>
                            <label for="stickerTags">Tags <i>(separated by comma)</i></label>
                            <input type="text" ng-model="sticker.tags" id="stickerTags"/>
                            <input type="file" ng-model="sticker.file" id="stickerFile"/>
                            <button type="submit">Submit Sticker</button>
                        </form>
                    </div>
                    <div class="card-action">
                        <a href="#">View all stickers</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
